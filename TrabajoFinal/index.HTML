<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
           
        </ul>
    </nav>

    <div class="container">
        <div class="slider">
            <div class="imagen-grid">
                <img src="../Img/ft.avif" alt="Imagen 1">
                <img src="../Img/GGLSQN5WTBC5ZEENTW3CICPF4E.avif" alt="Imagen 2">
                <img src="../Img/nsc-master-r1250gs-adventure-P0N2E_2560x1440.jpg.asset.1709029764213.avif" alt="Imagen 3">
            </div>
        </div>

        <div id="registro" class="formulario">
            <h2>Registrarse</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" pattern="[A-Za-z\s]+" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Registrarse">
            </form>
        </div>

        <div id="inicio-sesion" class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <label for="email-login">Email:</label>
                <input type="email" id="email-login" name="email-login" required><br><br>
                <label for="password-login">Contraseña:</label>
                <input type="password" id="password-login" name="password-login" required><br><br>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </div>
    <div> <button onclick="mostrarForm('registro')">Registrarse</button>
        <button onclick="mostrarForm('inicio-sesion')">Iniciar Sesión</button>
       
    </div>

    
</body>
</html>
